<!DOCTYPE html>
<html>
<head>
    <title>FSS Medical Registration</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="image/hero-bg.jpg" rel="icon">
    <link href="image/hero-bg.jpg" rel="icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Federal School of Surveying(FSS) Clinic </h1>
        <p>Register now to access medical services and stay healthy.</p>
        <button id="registerButton" >Register Now</button>
   

    <div id="registrationForm" style="display: none;"> 
        <h2>Registration page</h2>
        <form id="registrationFormInner" action="https://medical-record-oe6a.onrender.com/register" method="POST"> 
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="matricNo">Matriculation Number:</label>
                <input type="text" id="matricNo" name="matricNo" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Added Fields Below Treatment Log -->
         <div class="form-group">
            <label for="medications">Current Medications:</label>
            <textarea id="medications" name="medications" rows="2" placeholder="List any medications you are currently taking"></textarea>
        </div>
        <div class="form-group">
            <label for="previousTreatments">Previous Treatments:</label>
            <textarea id="previousTreatments" name="previousTreatments" rows="2" placeholder="Describe any previous treatments or surgeries"></textarea>
        </div>
        <div class="form-group">
            <label for="healthConditions">Health Conditions:</label>
            <textarea id="healthConditions" name="healthConditions" rows="2" placeholder="List any chronic health conditions"></textarea>
        </div>
        <div class="form-group">
            <label for="medicalQuestions">medical_questions:</label>
            <textarea id="medicalQuestions" name="medicalQuestions" rows="4" required></textarea> 
        </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 School Medical Registration</p>
        <p><a href="admin.html">Admin</a></p>
    </footer>
</div>
<script src="script.js" ></script>

</body>
</html>
